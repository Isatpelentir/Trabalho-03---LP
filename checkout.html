<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="checkout.html">Finalizar Compra</a> </h1>
    </header>
    <form id="checkout-form" onsubmit="submitForm(event)">
        <fieldset>
            <legend>Cadastro do Cliente</legend>
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required autofocus>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(99) 99999-9999" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="xxxxx-xxx" required>

        <button type="submit">Enviar</button>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
