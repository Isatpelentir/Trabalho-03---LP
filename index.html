<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html"> Livraria Online</a></h1>
    </header>

    <main>
        <section id="products">
            <div class="card">
            <div class="product">
                <img src="img/coração.jpg" alt="Livro de romance">
                <h2>Eu e esse meu coração</h2>
                <p>Autora: C.C.Hunter</p>
                <p>Preço: R$ 41.99</p>
                <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
            </div>
            </div>
        </section>

        <section class="product">
            <div class="card">
            <div class="product"><center>
                <img src="img/beijoss.jpg" alt="Livro de romance">
                <h2>Mil Beijos de Garoto</h2>
                <p>Autora: Tillie Cole</p>
                <p>Preço: R$ 32,99</p>
                <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
            </div></center>
            </div>
        </section>

        <section class="product">
            <div class="card">
            <div class="product">
                <img src="img/teto2.jpg" alt="Livro de romance">
                <h2>Teto Para Dois</h2>
                <p>Autora: Beth O'Leary</p>
                <p>Preço: R$ 50,99</p>
                <button onclick="addToCart(3)">Adicionar ao Carrinho</button>
            </div>
            </div>
        </section>

        <aside id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão adicionados dinamicamente aqui usando JavaScript -->
            </ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button onclick="openCheckoutForm()">Finalizar Compra</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2023 Livraria Online | Criado por Isabele Tomazoni e Frederico Fantin</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
